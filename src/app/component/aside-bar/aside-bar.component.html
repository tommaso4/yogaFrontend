<div id="aside-bar" [ngClass]="{ open: this.isOpen }" class="custom-scroll-bar">
  <div id="L" (click)="this.close()">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill="#18B0CB" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg>
  </div>
  <div *ngFor="let asa of allAsana">
    <div [routerLink]="['/home/detail/',asa.id]">
      <p >{{ asa.name }}</p>
    </div>
  </div>

</div>
