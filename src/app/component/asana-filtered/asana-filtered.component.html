<div id="asanaConteiner">
  <div *ngFor="let asa of myAsana" class="asanaCard">
    <div [routerLink]="['/home/detail/',asa.id]" class="asaName">
      <p class="font-primary">{{asa.name}}</p>
    </div>
    <img [routerLink]="['/home/detail/',asa.id]" [src]="asa.urlImg" alt="">
    <app-heart-svg [asanaId]="asa.id" [asana]="asa"></app-heart-svg>
  </div>
</div>
